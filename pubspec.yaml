name: objectbox_demo_relations
description: Task-list example app using ObjectBox Flutter database with relations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  objectbox: ^2.3.1
  objectbox_flutter_libs: any
  intl: any
  path_provider: ^2.0.10 # 2.0.11+ requires Flutter 2.8.0
  path: ^1.8.0

dev_dependencies:
  flutter_lints: ^2.0.1
  build_runner: ^2.0.0
  objectbox_generator: any

flutter:
  uses-material-design: true

